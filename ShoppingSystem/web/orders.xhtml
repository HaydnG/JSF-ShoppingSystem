<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>

        <h:outputStylesheet library="css" name="product.css"  />
    </h:head>
    <h:body>

        <ui:composition template="/templates/homeTemplate.xhtml">

            <ui:define name="content">
                <h:panelGroup id="prod">
                    <h:form id="prodform" styleClass="empty">
                        <div class="container">
                            <div class="row">
                                 
                                
                                <div class="col-sm-2">
                                    <h:button value="Home" outcome="HomeP" style="width:100px;height: 40px;line-height: 13px;" styleClass="Pbutton">
                                        <span style="position: absolute;left:23px;top: 13px;pointer-events: none;" class="glyphicon glyphicon-arrow-left"></span>
                                    </h:button>
                                </div>
                                
                                <div class="col-sm-8">
                                    
                                    <h3 style="text-align: center;">Order History</h3>
                                </div>
                                
                                
                               
                            </div>
                            <hr/>
                            <ui:repeat var="item"  value="#{order.orders}"> 
                                <div class="row panel panel-default prodhover" style="margin-bottom: 4px;">
                                    <h:commandLink styleClass="empty" style="cursor:pointer;" action="#{order.ViewOrder(item)}">
                                        <div class="col-sm-3">
                                            <div class="col-sm-12">
                                                <div class="row" style="font-size:15px;">
                                                    Order Placed:
                                                </div>
                                                <div class="row">
                                                    <div style="font-size: 17px;margin-top:10px;">#{item.orderDate.toGMTString()} </div>
                                                </div>
                                            </div>
                                            
                                                
                                        </div>
                                        <div class="col-sm-2">
                                            <div style="font-size: 14px;margin-top:10px;">Order ID: #{item.orderID} </div>
                      
                                        </div>
                                        <div class="col-sm-7">
                                            <div class="col-sm-4">
                                                <h4>Products: #{item.productsAmount}</h4>
                                            </div>
                                            <div class="col-sm-4">
                                                <h4>Products Quantity: #{item.totalProducts}</h4>
                                            </div>
                                            <div class="col-sm-4">
                                                <h4>Total Price: Â£ #{item.price}</h4>
                                            </div>
                                            
                                        </div>
                                        
                                    </h:commandLink>
    

                                </div>
                            </ui:repeat>
                            
                           

                        </div>



                    </h:form>
                </h:panelGroup>        
                <br></br>                                               

            </ui:define>
        </ui:composition>

        

    </h:body >
</html>
